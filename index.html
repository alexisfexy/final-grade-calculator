<!DOCTYPE hmtl> 
<html>
<head>
    </head>
    
    <body>
        <h1>Final Grade Calculator</h1>
        <p> This calculator determines what you need to score on your final for your desired grade.</p>
        <form id="%Calc">
            You currently have: <input type="text" id="currentGrade"> % in the class. <br><br>
            You want to end the class with (at least) a: 
            <input type="text" id="desiredGrade"> % in the class.<br><br> 
            Your final is worth: 
            <input type="text" id="finalWeight"> % of your grade. <br><br>
            <input type="submit" value="Calculate"> 
        </form>
        
        <!-- <h3 id="resultField"></h3> -->
        
        <script type="text/javascript" src="JavaScript/calc.js"></script>
    
    </body>
</html>
